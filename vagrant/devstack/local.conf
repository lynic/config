LIBS_FROM_GIT=python-heatclient

SERVICE_TIMEOUT=180
API_WORKERS=1

#DEST=$HOME/stack
DATA_DIR=$HOME/data
LOGFILE=$DEST/logs/stack.sh.log
LOGDAYS=2
LOG_COLOR=True
VERBOSE=True

REGION_NAME=RegionOne
KEYSTONE_TOKEN_FORMAT=UUID

# Configuration for Region2
#REGION_NAME=RegionTwo
#KEYSTONE_SERVICE_HOST=8.8.8.8
