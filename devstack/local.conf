GIT_BASE=http://git.openstack.org
LIBS_FROM_GIT=python-heatclient

SERVICE_TIMEOUT=180
API_WORKERS=1

#DEST=$HOME/source/stack
LOGFILE=$DEST/logs/stack.sh.log
LOGDAYS=2
LOG_COLOR=True
VERBOSE=True

REGION_NAME=RegionOne
KEYSTONE_TOKEN_FORMAT=UUID

